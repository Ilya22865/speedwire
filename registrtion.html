<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEEDWIRE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="adaptiv.css">
    <link rel="stylesheet" href="form2.css">
    
</head>
<body>
    <div class="background-overlay"></div>
    <div class="main-content">
        <header class="header">
        
            <h1 class="logo">SPEEDWIRE RATING</h1>
            <section class="hambrg">
                <div class="hamburger" id="hamburger">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </div>
            </section>
            
            <nav class="nav-menu" id="navMenu">
                <div class="nav-container">
                    <a href="otzivi.html">Отзывы владельцев</a>
                    <a href="index.html">Главная</a>
                </div>
            </nav>
            
        </header>
        <div class="auth-container">
            <h2>Регистрация</h2>
            <form class="auth-form">
              <label for="username">Имя пользователя</label>
              <input type="text" id="username" placeholder="Придумайте логин">
          
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Введите email">
          
              <label for="password">Пароль</label>
              <input type="password" id="password" placeholder="Введите пароль">
          
              <label for="confirm-password">Повторите пароль</label>
              <input type="password" id="confirm-password" placeholder="Повторите пароль">
          
              <button type="submit" class="submit-btn">Зарегистрироваться</button>
          
              <p class="switch-auth">Уже есть аккаунт? <a href="privacy.html">Войти</a></p>
            </form>
          </div>
          
          <script type="module" src="login.js"></script>
</body>
</html>
